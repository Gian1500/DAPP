<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    
    <!-- rey le dejo a su eleccion el icono de la DAPP -->
    <link rel="icon" href="../icono.jpeg"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D A P P</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../client/main.css" />
    <!-- Google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card card-body bg-dark rounded-0 mb-4">
            <h1>
              <span class="material-icons"> grid_view </span>
              DAPPTareas
            </h1>
            <h6 class="text-muted">Aplicacion Descentralizada</h6>
            <div class="d-flex align-items-center">
              <span class="material-icons"> account_balance_wallet   </span>
              <span class="ms-2">Wallet</span>
            </div>
            <span id="cuenta"></span>
          </div>

          <form id="TareaFormulario" class="card card-body bg-dark">
            <h4>Guardar Tarea</h4>
            <input
              type="text"
              id="titulo"
              class="form-control bg-dark border-0 rounded-0 text-light my-4"
              placeholder="Escribe una Tarea"
              autofocus
            />
            <textarea
              id="descripcion"
              rows="2"
              class="form-control bg-dark border-0 rounded-0 text-light my-4"
              placeholder="Describe tu tarea"
            ></textarea>
            <button class="btn btn-primary">Guardar</button>
          </form>
        </div>
        <div class="col-md-8">
          <div id="listaTareas"></div>
        </div>
      </div>
    </div>

    <!-- <script src="/libs/web3/dist/web3.min.js"></script> -->
    <script src="../node_modules/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
  </body>
</html>
